<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Studio</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
     <!--header-->
    <header class="page-header">
      <div class="container header-container">
        <nav class="header-nav">
          <a class="logo header-logo" href="./index.html"
            >Web<span class="logo-part">Studio</span></a
          >
          <ul class="nav-list">
            <li class="nav-item">
              <a class="nav-link current" href="./index.html">Studio</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="">Portfolio</a></li>
            <li class="nav-item"><a class="nav-link" href="">Contacts</a></li>
          </ul>
        </nav>
        <address class="contacts">
          <ul class="contacts-list">
            <li class="contacts-item">
              <a class="contacts-link" href="mailto:info@devstudio.com"
                >info@devstudio.com</a
              >
            </li>
            <li class="contacts-item">
              <a class="contacts-link" href="tel:+110001111111"
                >+11 (000) 111-11-11</a
              >
            </li>
          </ul>
        </address>
      </div>
    </header>
    <!-- hero -->

    <main>
      <section class="hero-section">
        <div class="container">
          <h1 class="hero">Effective Solutions for Your Business</h1>
          <button type="button" class="order-service-button">
            Order Service
          </button>
        </div>
      </section>

      <!-- Leave your contacts and we will call you back -->
      <section class="form-container">
  <button class="close-btn">&times;</button>
  <h4 class="form-title">Leave your contacts and we will call you back</h4>
  <form action="#" class="form" id="form">
    <!-- Name -->
    <div class="form-field">
      <label for="user-name" class="form-field-label">Name</label>
      <input type="text" id="user-name" class="form-input" placeholder="Enter your name" required />
    </div>
    <!-- Phone -->
    <div class="form-field">
      <label for="user-phone" class="form-field-label">Phone</label>
      <input type="tel" id="user-phone" class="form-input" placeholder="Enter your phone" required />
    </div>
    <!-- Email -->
    <div class="form-field">
      <label for="user-email" class="form-field-label">Email</label>
      <input type="email" id="user-email" class="form-input" placeholder="Enter your email" required />
    </div>
    <!-- Comment -->
    <div class="form-field">
      <label for="user-comment" class="form-field-label">Comment</label>
      <textarea id="user-comment" class="form-textarea" rows="4" placeholder="Enter your comment"></textarea>
    </div>
    <!-- Privacy Policy -->
    <div class="form-checkbox">
      <input type="checkbox" id="privacy-policy" required />
      <label for="privacy-policy" class="text-form">
        I accept the terms and conditions of the 
        <a href="#" class="text-span">Privacy Policy</a>
      </label>
    </div>
    <!-- Submit Button -->
    <button type="submit" class="form-btn">Send</button>
  </form>
</section>

  </body>
</html>
